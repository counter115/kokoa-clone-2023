<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Chat</title>
  </head>
  <body>
    <!-- 상태바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>JH Telecom</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:00</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span><i class="fa-solid fa-comment-medical fa-lg"></i></span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
          <div class="point"></div>
        </span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://file.mk.co.kr/meet/neds/2022/11/image_readtop_2022_1066575_16694554815252469.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">김채원</h4>
            <h6 class="user-component__subtitle">시간 되시면 같이 작업해요!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/d8e2688ef0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
