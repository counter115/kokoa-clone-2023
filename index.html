<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome th Kokoa Talk</title>
  </head>
  <body>
    <!-- 상태바 -->
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:00</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <!-- 헤더 -->
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Talk</h1>
      <p class="welcome-header__text">
        If you habe a Kokoa Talk Account,Please log in with your E-mail or Phone
        number!
      </p>
    </header>
    <!-- 로그인폼 -->
    <form id="login-form">
      <input type="text" placeholder="Email or Phone" />
      <input type="password" placeholder="password" />
      <input type="submit" value="Log In" />
      <a href="#">Find a Kokoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/d8e2688ef0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
